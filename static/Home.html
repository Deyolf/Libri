<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">Library Management</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchTitle" class="form-control" placeholder="Search by title">
            </div>
            <div class="col-md-6">
                <input type="text" id="searchAuthor" class="form-control" placeholder="Search by author">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <select id="filterGenre" class="form-select">
                    <option value="">Filter by Genre</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="filterPosition" class="form-select">
                    <option value="">Filter by Position</option>
                </select>
            </div>
        </div>

        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Genres</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/books';

        document.addEventListener('DOMContentLoaded', () => {
            fetchBooks();
            setupFilters();
        });

        async function fetchBooks() {
            const response = await fetch(API_URL);
            const books = await response.json();
            const tableBody = document.getElementById('booksTableBody');
            tableBody.innerHTML = books.map(book => `
                <tr>
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.authors}</td>
                    <td>${book.genres}</td>
                    <td>${book.position}</td>
                </tr>
            `).join('');
        }

        async function setupFilters() {
            document.getElementById('filterGenre').innerHTML += `<option>Fiction</option>`;
            document.getElementById('filterPosition').innerHTML += `<option>First Floor</option>`;
        }
    </script>
</body>
</html>
