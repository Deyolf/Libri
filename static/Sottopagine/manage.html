<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Manage Library</h1>

        <div class="text-end mb-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h3>Authors</h3>
                <form id="authorForm">
                    <input type="text" id="authorFirstName" class="form-control mb-2" placeholder="First Name">
                    <input type="text" id="authorLastName" class="form-control mb-2" placeholder="Last Name">
                    <button type="submit" class="btn btn-primary w-100">Add Author</button>
                </form>
                <ul class="list-group mt-3" id="authorList"></ul>
            </div>

            <div class="col-md-3">
                <h3>Genres</h3>
                <form id="genreForm">
                    <input type="text" id="genreName" class="form-control mb-2" placeholder="Genre Name">
                    <button type="submit" class="btn btn-primary w-100">Add Genre</button>
                </form>
                <ul class="list-group mt-3" id="genreList"></ul>
            </div>

            <div class="col-md-3">
                <h3>Positions</h3>
                <form id="positionForm">
                    <input type="text" id="positionName" class="form-control mb-2" placeholder="Position Name">
                    <button type="submit" class="btn btn-primary w-100">Add Position</button>
                </form>
                <ul class="list-group mt-3" id="positionList"></ul>
            </div>

            <div class="col-md-3">
                <h3>Books</h3>
                <form id="bookForm">
                    <input type="text" id="bookTitle" class="form-control mb-2" placeholder="Book Title">
                    <select id="bookAuthors" class="form-select mb-2" multiple>
                    </select>
                    <select id="bookGenres" class="form-select mb-2" multiple>
                    </select>
                    <select id="bookPosition" class="form-select mb-2">
                    </select>
                    <button type="submit" class="btn btn-primary w-100">Add Book</button>
                </form>
                <ul class="list-group mt-3" id="bookList"></ul>
            </div>
        </div>
    </div>
    <script src="manage.js"></script>
</body>

</html>
